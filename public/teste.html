<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="imagens/logo_redonda.png" type="image/x-icon">
  <title>Instituto Adota Pet SJC - Ong</title>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="imagens/logo_redonda.png" alt="Logo da ONG" />
    </div>

    <nav class="nav-links">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="dicas.html">Dicas</a>
      <a href="contato.html">Como adotar</a>
      <a href="teste.html">Animais para adoção</a>
    </nav>

    <div class="cta">
      <a href="como-adotar.html" class="btn-adotar">Como Adotar</a>
    </div>
  </header>
 

  <ul id="dados-lista"></ul>

  <script>
    async function carregarDados() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTgR8nUxQGU9zJOcC8X0AGGrPq8AhbXHPaYW7A9eoFvEmcTWlrbm64w16Z1qFFGR6MGb1RnenlPCl07/pub?output=csv");
      const texto = await response.text();

      const linhas = texto.split('\n');
      const cabecalho = linhas[0].split(',');

      const ul = document.getElementById('dados-lista');

      for (let i = 1; i < linhas.length; i++) {
        if (!linhas[i].trim()) continue; // pula linha vazia
        const colunas = linhas[i].split(',');

        const li = document.createElement('li');
        li.textContent = colunas.map((v, index) => `${cabecalho[index]}: ${v}`).join(' | ');
        ul.appendChild(li);
      }
    }

    carregarDados();
  </script>

    </div>
  </footer>


</body>
</html>
